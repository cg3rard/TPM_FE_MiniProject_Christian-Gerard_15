<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Raleway:ital,wght@0,100..900;1,100..900&family=Zen+Kaku+Gothic+Antique&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>BNCC</title>
  </head>
  <body>
    <body>
      <nav>
        <button class="nav-btn"><a href="index.html">REGISTRATION</a></button>
      </nav>

      <main class="page">
        <section class="card">
          <div class="card-left">
            <img src="images/Rectangle14.png" alt="Shopping cart" />
          </div>

          <div class="card-right">
            <h2>Log in to Fumart</h2>

            <form>
              <input type="email" placeholder="Email Address" />
              <input type="password" placeholder="Password" />
              <label class="checkbox">
                <input type="checkbox" />
              Remember Me</label>

              <button class="Submit">PROCEED</button>
            
              <section>
                <div class="social-login">
                  <span class="or">OR</span>

                  <div class="social-icons">
                    <div class="icon google">
                      <img src="images/google.png" alt="Google" />
                    </div>
                    <div class="icon apple">
                      <img src="images/apple.png" alt="Apple" />
                    </div>
                    <div class="icon facebook">
                      <img src="images/facebook.png" alt="Facebook" />
                    </div>
                  </div>
                </div>
              </section>
            </form>
          </div>
        </section>
      </main>
    </body>
  </body>
</html>
